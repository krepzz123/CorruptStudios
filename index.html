<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CorruptStudios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./assets/logo/background.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo img {
      width: 350px;
      max-width: 80%;
      margin-bottom: 2rem;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      border-radius: 10px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .nav-item:hover {
      transform: scale(1.1);
    }

    .nav-item img {
      width: 60px;
      height: 60px;
      margin-bottom: 0.5rem;
      filter: brightness(0) invert(1);
    }

    .nav-item span {
      font-size: 16px;
    }

    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="./assets/logo/corrupt.png" alt="Logo" />
  </div>

  <div class="overlay">
    <a href="home.html">
      <div class="nav-item">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home" />
        <span>Home</span>
      </div>
    </a>

    <a href="https://corrupt-public.tebex.io/" target="_blank">
      <div class="nav-item">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-bag.png" alt="Store" />
        <span>Store</span>
      </div>
    </a>

    <a href="https://discord.gg/86PFTdEUzS" target="_blank">
      <div class="nav-item">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/bug.png" alt="Bug Report" />
        <span>Bug report</span>
      </div>
    </a>

    <a href="https://discord.gg/corrupt5m" target="_blank">
      <div class="nav-item">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord" />
        <span>Discord</span>
      </div>
    </a>
  </div>
</body>
</html>
