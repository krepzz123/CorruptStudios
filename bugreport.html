<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bug Report</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('./assets/logo/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.3);
      text-align: center;
    }

    h2 {
      color: #00aaff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #00aaff;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      background-color: #222;
      color: white;
      border: none;
    }

    textarea {
      height: 80px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0088cc;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
      height: auto;
    }
  </style>
</head>
<body>

  <form id="bugReportForm">
    <img src="./assets/logo/corrupt.png" class="logo" alt="Logo" />

    <h2>Bug Report</h2>

    <label>Name</label>
    <input type="text" name="name" required />

    <label>Discord ID</label>
    <input type="text" name="discord" required />

    <label>Bug Description</label>
    <textarea name="bugDescription" required></textarea>

    <label>Steps to Reproduce</label>
    <textarea name="stepsToReproduce" required></textarea>

    <label>Expected Behavior</label>
    <textarea name="expectedBehavior" required></textarea>

    <label>Actual Behavior</label>
    <textarea name="actualBehavior" required></textarea>

    <label>Additional Information</label>
    <textarea name="additionalInfo"></textarea>

    <label>
      <input type="checkbox" name="confirm" required />
      I confirm that I have provided accurate information to the best of my knowledge.
    </label>

    <button type="submit">Submit Bug Report</button>
  </form>

  <script>
    const form = document.getElementById("bugReportForm");
    const webhookURL = 'https://discord.com/api/webhooks/1368197163846340699/412HswPizgKlmatK_Xl98LbPz6T8VseuxGXR5_5BBcKTmZSLv5UQpHpwUjb5xAneRZRF';

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = new FormData(form);
      const fields = {
        "Name": data.get("name"),
        "Discord ID": data.get("discord"),
        "Bug Description": data.get("bugDescription"),
        "Steps to Reproduce": data.get("stepsToReproduce"),
        "Expected Behavior": data.get("expectedBehavior"),
        "Actual Behavior": data.get("actualBehavior"),
        "Additional Information": data.get("additionalInfo") || "N/A",
        "Confirmed Information": data.get("confirm") ? "Yes" : "No"
      };

      const embedFields = Object.entries(fields).map(([name, value]) => ({
        name: name,
        value: value || "N/A",
        inline: false
      }));

      const payload = JSON.stringify({
        embeds: [{
          title: "New Bug Report",
          color: 3447003,
          fields: embedFields,
          timestamp: new Date().toISOString(),
          footer: {
            text: "Corrupt Bug Report"
          }
        }]
      });

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: payload
        });

        if (response.ok) {
          alert("Bug report submitted successfully.");
          form.reset();
        } else {
          alert("Failed to submit the bug report.");
          console.error("Discord response error:", await response.text());
        }
      } catch (error) {
        alert("Error submitting the bug report.");
        console.error("Fetch error:", error);
      }
    });
  </script>
</body>
</html>
